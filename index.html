<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="navbar">
        <h1>navbar</h1>
    </section>
    <div class="right-side">
        <div class="header">
            <div class="top-half">
                <div class="search">
                    <img src="images/magnify.svg" alt="magnify-glass" class="svg">
                    <input type="text" class="search-input">
                </div>
                <div class="profile">
                    <img src="images/bell-ring-outline.svg" alt="bell-ring" class="svg">
                    <img src="images/images.jpeg" alt="profile pic" class="profile-pic">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="bottom-half">
                <div class="welcome">
                    <img src="images/images.jpeg" alt="profile-pic" class="profile-pic2">
                    <div class="welcome-text">
                        <p>Hi there,</p>
                        <h3>Morgan Oakley(@morgan)</h3>
                    </div>
                </div>
                <div class="right">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h1>projects</h1>
            </div>
            <div class="announcement">
                <h1>announcement</h1>
            </div>
            <div class="trending">
                <h1>trending</h1>
            </div>
        </div>
    </div>
</body>
</html>
